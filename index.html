<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello!</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 2rem;
            background-color: #1e1e1e;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-top: 1rem;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }
        .social-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.5rem;
        }
        .social-links a:hover {
            color: #00aaff;
        }
        .social-links img {
            width: 40px;
            height: 40px;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #1e1e1e;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hello!</h1>
        <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-pic">
        <p>I am Blank, a tech enthusiast who’s particularly passionate about Android ✨My socials:</p>
        <div class="social-links">
            <a href="https://discord.com/invite/rZNNB9huZU" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord">
            </a>
            <a href="https://www.tiktok.com/@blank9485" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok">
            </a>
            <a href="https://github.com/blank9485" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub">
            </a>
        </div>
    </header>
    <footer>
        <p>&copy; 2024 Blank9485. All rights reserved.</p>
    </footer>
</body>
</html>
